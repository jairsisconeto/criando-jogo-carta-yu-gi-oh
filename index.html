<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- reset css -->
    <link rel="stylesheet" href="./src/styles/reset.css">

    <!-- framework -->
    <link rel="stylesheet" href="./src/styles/buttons.css">
    <link rel="stylesheet" href="./src/styles/containers_and_frames.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600;700&family=Press+Start+2P&display=swap"
          rel="stylesheet">

    <!-- favicon -->
    <link rel="shortcut icon" href="./src/assets/favicon/favicon.ico" type="image/x-icon">

    <!-- main style -->
    <link rel="stylesheet" href="./src/styles/main.css">

    <title>Yu-Gi-Oh Jo-ken-po Edition</title>
</head>

<body>
    <audio id="bgm" loop>
        <source src="./src/assets/audios/egyptian_duel.mp3" type="audio/mp3"/>
    </audio>

<div class="bg-video">
    <video class="video" autoplay loop muted>
        <source src="./src/assets/video/yugi.mp4"
                type="video/mp4">
        />
    </video>
</div>

<div class="container">
    <div class="container__left framed-golden-2">
        <div class="score_box frame">
            <span id="score_points">Win : 0 | Lose: 0</span>
        </div>
        <div class="menu_avatar">
            <img alt="" id="card-image" src="">
        </div>
        <div class="card_details frame">
            <p id="card-name">Selecione</p>
            <p id="card-type">Uma carta</p>
        </div>
    </div>

    <div class="container__right">
        <div class="card-box__container">
            <div class="card-box framed"
            id="computer-cards"> </div>

            <div class="card-versus__container">
                <div class="versus-top">
                    <div class="card-infield">
                        <img alt="" id="player-field-card" src="" height="180px " width="125px ">
                    </div>

                    <img height="100px" src="./src/assets/icons/millenium2.png" alt="#">

                    <div class="card-infield">
                        <img alt="" id="computer-field-card" src="" height="180px " width="125px ">
                    </div>
                </div>

                <div class="versus-bottom">
                    <button id="next-duel" class="rpgui-button"
                    onclick="resetDuel()">GANHOU</button>

                </div>
            </div>

            <div class="card-box framed"
            id="player-cards"> </div>
        </div>
    </div>
</div>

<script src="./src/scripts/engine.js"></script>
</body>
</html>
